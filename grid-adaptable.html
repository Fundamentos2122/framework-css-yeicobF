<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/framework.css">
  <title>Grid adaptable | Lunes, 18 de OCTUBRE del 2021</title>
</head>

<body class="container-fluid container-lg">
  <!-- 
    En este archivo estará un ejemplo de Grid en donde las columnas se van adaptando a la pantalla dependiendo de su tamaño. Esto se logra con media queries. El profe hizo este proceso en el archivo de "grid.html".
  -->
  <!-- .row>.col-4+.col-8 -->
  <div class="row">
    <!--
      1. [.col-12] Comienza utilizando un tamaño de 12 columnas.
      2. [.col-md-4] Utiliza 4 columnas para el tamaño mediano.
      3. [.col-md-8] Utiliza 8 columnas para el tamaño mediano.
    -->
    <div class="col-12 col-md-4 border border-primary" style="height: 400px;">
      Side bar
    </div>
    <div class="col-12 col-md-8 border border-success" style="height: 400px;">
      Contenido principal
    </div>
  </div>
  <div class="row">
    <!-- 
      1. Ocupar 12 secciones en el primer tamaño. Poner elementos encima de otros.
      2. Al llegar a xl, cada elemento ocupe 4 secciones.
      3. Los otros elementos que ocupen otro espacio distinto.
    -->
    <div class="col-12 col-xl-4 border border-primary" style="height: 200px;">
      Elemento 1
    </div>
    <div class="col-12 col-md-6 col-xl-4 border border-success"
      style="height: 200px;">
      Elemento 2
    </div>
    <div class="col-12 col-md-6 col-xl-4 border border-success"
      style="height: 200px;">
      Elemento 3
    </div>
  </div>
</body>

</html>
